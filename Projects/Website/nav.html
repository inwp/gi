<!DOCTYPE html>
<html lang="en" id="top">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css"">
    <link rel="shortcut icon" href="/assets/icons/favicons/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" href="assets/Library/fontawesome/css/all.min.css">
</head>

<body>
    <div id="slidebar-container"></div>
    <div class="body">
        <header>
            <nav class="navbar">
                <div class="left-bar">
                    <div id="menu-toggle" class="menu-toggle">
                        <span></span>
                    </div>
                    <div class="logo-bar">
                        <div id="logo">
                            <a href="/"><img src="assets/icons/logos/logo.png" draggable="false" height="51px" alt="Barry Anime"></a>
                        </div>
                    </div>
                </div>
                <div class="search-bar">
                    <form autocomplete="off" action="">
                        <div class="search-box">
                            <input type="text" autocapitalize="off" name="q" id="search" autocomplete="off" spellcheck="false" placeholder="Search Anime">
                            <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="right-bar">
                    <div class="items" id="browse-anime"><i class="fa fa-compass"></i><span class="nav-label">Browse</span></div>
                    <div class="items" id="random-anime"><i class="fa fa-shuffle"></i><span class="nav-label">Random</span></div>
                    <div class="items single" id="search-icon"><i class="fa fa-search"></i></div>
                    <div class="items single" id="preference"><i class="fa fa-gear"></i></div>
                    <div class="items" id="account"><i class="fa fa-user"></i><span class="nav-label">Sign In</span></div>
                </div>

            </nav>
        </header>
    </div>
</body>

</html>
